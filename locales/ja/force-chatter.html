<script type="text/x-red" data-help-name="force-chatter in">
    <p>force.com chatterノード。<code>Operation</code>で選択した以下の処理を実行します。</p>
    <ul>
      <li>フィード取得</li>
      <li>グループフィード取得</li>
      <li>フィード検索</li>
      <li>フィード投稿</li>
    </ul>

    <h3>入力</h3>
      <dl class="message-properties">
        <dt class="optional">payload
          <span class="property-type">文字列</span>
        </dt>
        <dd> 投稿するメッセージを入力します。 </dd>
        <dt class="optional">filename
          <span class="property-type">文字列</span>
        </dt>
        <dd> 投稿するファイル名を入力します。 </dd>
        <dt class="optional">binaryBuffer
          <span class="property-type">バッファ</span>
        </dt>
        <dd> 投稿するファイルをバッファ形式で入力します。 </dd>
      </dl>

    <h3>出力</h3>
      <dl class="message-properties">
        <dt>payload <span class="property-type">オブジェクト</span></dt>
        <dd>選択した処理の実行結果を出力します。</dd>
      </dl>

    <h3>詳細</h3>
    <h4>フィード取得</h4>
      <p> ログインユーザのすべてのフィードを取得します。 </p>
      <p>取得したフィード情報を<code>msg.payload</code>に格納して出力します。</p>

    <h4>グループフィード取得</h4>
      <p> <code>Group</code>に設定したグループのフィードを取得します。 </p>
      <p> <code>Group</code>に取得したいグループを設定します。<code>Group</code>には、ログインユーザがメンバーになっているグループを選択肢に示します。</p>
      <p>取得したグループフィード情報を<code>msg.payload</code>に格納して出力します。</p>

    <h4>フィード検索</h4>
      <p> <code>Search string</code>に設定したキーワードでフィードを検索します。 </p>
      <p> <code>Search string</code>に取得したいフィードのキーワードを設定します。</p>
      <p>フィードの検索結果を<code>msg.payload</code>に格納して出力します。</p>

    <h4>フィード投稿</h4>
      <p> <code>msg.payload</code>で受け取ったメッセージをフィード投稿します。 また、<code>msg.filename</code>と<code>msg.binaryBuffer</code>を受け取った場合、ファイルを添付したメッセージを投稿します。</p>
      <p> <code>To</code>にフィードの投稿先グループを設定します。<code>To</code>には、ログインユーザがメンバーになっているグループを選択肢に示します。未設定の場合、ログインユーザをフォローする人に投稿されます。</p>
      <p> <code>@Mention</code>にフィードの投稿をメンションする人やグループを設定します。複数選択可能です。<code>@Mention</code>には、組織のユーザとチャターグループを選択肢に示します。</p>
      <p> <code>@Mention</code>のユーザグループ選択肢は、上のテキストボックスに入力した文字で絞り込むことができます(前方一致)。<b>Selected Users</b>や<b>Selected Groups</b>には、選択済のユーザ名やグループ名を表示します。</p>
      <p>投稿したフィード情報を<code>msg.payload</code>に格納して出力します。</p>

    <h3>参照</h3>
      <ul>
        <li>
          <a href="https://developer.salesforce.com/docs/atlas.en-us.chatterapi.meta/chatterapi/connect_responses_feed_element_page.htm">Feed Element Page</a> - フィード取得やグループフィード取得、フィード検索で出力されるフィード情報の構文の詳細はこちらを参照してください。
        </li>
        <li>
          <a href="https://developer.salesforce.com/docs/atlas.en-us.chatterapi.meta/chatterapi/connect_responses_feed_item.htm">Feed Item</a> - フィード投稿で出力されるフィード情報の構文の詳細はこちらを参照してください。
        </li>
      </ul>

</script>
