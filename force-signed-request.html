<script type="text/x-red" data-template-name="force signed request">
  <div class="form-row">
    <label for="node-input-clientSecret"><i class="fa fa-lock"></i> Client Secret</label>
    <input type="password" id="node-input-clientSecret" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('force signed request', {
    category: 'advanced',
    color: "#48ace4",
    defaults: {
      name: { value: '' }
    },
    credentials: {
      clientSecret: { type: 'password', required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: 'force.png',
    label: function () {
      return this.name || 'force signed request';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    }
  });

</script>
